format = """
[](fg:#5c6370)\
[  ](bg:#5c6370 fg:#1e222a)\
[](fg:#5c6370 bg:#3b4048)\
$directory\
[](fg:#3b4048 bg:#2e323c)\
$git_branch\
$git_status\
[](fg:#2e323c bg:#1e222a)\
$nodejs\
$rust\
$golang\
$php\
$crystal\
$haskell\
$ruby\
[](fg:#1e222a bg:#1b1d23)\
$time\
[ ](fg:#1b1d23)\
\n$character"""

# ─────────────────────────────
[directory]
style = "fg:#abb2bf bg:#3b4048"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""

# ─────────────────────────────
[git_branch]
symbol = ""
style = "bg:#2e323c"
format = '[[ $symbol $branch ](fg:#61afef bg:#2e323c)]($style)'

[git_status]
style = "bg:#2e323c"
format = '[[($all_status$ahead_behind)](fg:#61afef bg:#2e323c)]($style)'

# ─────────────────────────────
[nodejs]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#98c379 bg:#1e222a)]($style)'

[rust]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#ff6c6b bg:#1e222a)]($style)'

[golang]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#61afef bg:#1e222a)]($style)'

[php]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#c678dd bg:#1e222a)]($style)'

[crystal]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#e06c75 bg:#1e222a)]($style)'

[haskell]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#a991f1 bg:#1e222a)]($style)'

[ruby]
symbol = ""
style = "bg:#1e222a"
format = '[[ $symbol ($version) ](fg:#d75f5f bg:#1e222a)]($style)'

# ─────────────────────────────
[time]
disabled = false
time_format = "%H:%M"
style = "bg:#1b1d23"
format = '[[  $time ](fg:#888caa bg:#1b1d23)]($style)'

